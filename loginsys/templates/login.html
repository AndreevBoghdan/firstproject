{% extends 'main.html' %}

{% block login %}
	<div class="large-offset-3 large-6 columns">
		<form action="/auth/login/" method="post">
			{% csrf_token %}
			<label for="username">User Name</label>
			<input type="text" name="username" id="username">
			
			<label for="password">PassWord</label>
			<input type="password" name="password" id="password">
			
			{% if login_error %}
				<label class="error"> {{ login_error }}</label>
			{% endif %}

			<input class="button" type="submit" value="Log In">
			{% if password_error %}
				<label class="error"> {{ password_error }}</label>
				<a href="/auth/recoverlogin/">Forgot password? Click here!</a>
			{% endif %}

		</form>

		<div><a href="/auth/register/">Register</a></div>

	</div>

{% endblock %}
